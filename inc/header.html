<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Site description editable in console Settings -->
	<meta name="description" content="{{ site.description }}" />
	<!-- Site title editable in console Settings -->
	<meta name="author" content="{{ site.title }}" />
	<!-- Site keywords editable in console Settings -->
	<meta name="keywords" content="{{ site.keywords }}" />

	<!-- Publishes dynamic page title in each template -->
	<koken:title />

	<!-- css -->
	<koken:asset file="css/normalize.css" />
	<koken:settings />

</head>

<body>

	<div id="container">

		<header class="main">

			<!-- Site title editable in console Settings -->
			<h1><koken:link to="front" title="{{ labels.home.singular }}">{{ site.title }}</koken:link></h1>
			<!-- Site tagline editable in console Settings -->
			{{ site.tagline }}

			<nav>
				<!-- Inserts primary navigation group -->
				<koken:navigation />
			</nav>

		</header>
